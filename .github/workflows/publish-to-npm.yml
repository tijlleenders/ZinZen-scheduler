name: Deploy to NPM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      #
      # Setup
      #

      - name: Setup repo
        uses: actions/checkout@v3

      - name: Install wabt
        run: |
          set -e
          curl -L https://github.com/WebAssembly/wabt/releases/download/1.0.13/wabt-1.0.13-linux.tar.gz | tar xzf -
          echo "`pwd`/wabt-1.0.13" > $GITHUB_PATH
      - name: Install binaryen
        run: |
          set -e
          curl -L https://github.com/WebAssembly/binaryen/releases/download/1.39.1/binaryen-1.39.1-x86_64-linux.tar.gz | tar xzf -
          echo "`pwd`/binaryen-1.39.1" > $GITHUB_PATH

      - name: Install wasm-bindgen
        run: cargo install wasm-bindgen-cli

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Sync wasm-bindgen and wasm-bindgen-cli versions
        run: ./scripts/syncWasmBindgenVersions.sh

      #
      # Build
      #

      - name: Build
        run: ./scripts/build.sh

      - name: Check that build worked
        run: ./scripts/check.sh

      #
      # Publish to NPM
      #

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Update NPM package version
        run: ./scripts/updateNpmPackageVersion.sh
